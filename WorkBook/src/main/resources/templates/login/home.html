<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>

	</head>
	<body>
		<!-- ポイント：th:fragment -->
		<div th:fragment="home_contents">
			<div class="page-header">
				<h1>ホーム</h1>
			</div>
			<p>最大問題数：<span th:text="${questionAllCount}"></span></p>
			<form method="post" action="/questionCreation" th:object="${questionCreationForm}">
				<label>カテゴリを選択</label>
				<select class="list-group" name="category">
					<option th:each="category : ${categoryList}" class="list-group-category">
					<span th:text="${category}"></span>
					</option>
				</select>
				<label>出題数を入力</label>
		        <input type="number" min="1" th:max="${questionAllCount}" name="questionCount">
		        <button type="submit">出題開始</button>
			</form>

		</div>
	</body>
</html>
